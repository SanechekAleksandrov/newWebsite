<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie</title>
  <link rel="icon" href="img/fries.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

<body>

      </h1>
      <ul class="food">
        <li class="food__list">
          <img class="food__list-img" src="img/header/burger.png" alt="burger" >
        </li>
        <li class="food__list">
          <img class="food__list-img" src="img/header/donut.png" alt="donut" >
        </li>
        <li class="food__list">
          <img class="food__list-img" src="img/header/hotdog.png" alt="hotdog" >
        </li>
        <li class="food__list">
          <img class="food__list-img" src="img/header/sandwich.png" alt="sandwich" >
        </li>
      </ul>
    </div>
  </header>
  <main class="main">
    <div class="container">
      
    </div>
  </main>

</html>
